<body>
    <h1>ğŸ æˆ‘çš„è´ªåƒè›‡æ¸¸æˆ ğŸ</h1>
    <h3>æŒ‰æ–¹å‘é”®æ§åˆ¶ | åˆ·æ–°é‡æ–°å¼€å§‹</h3>
    <canvas id="game" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        let grid = 20;
        let snake = [{x:10,y:10}];
        let food = {x:15,y:15};
        let dx=1, dy=0;
        let score=0;

        document.addEventListener('keydown', e=>{
            if(e.keyCode==37 && dx!=1){dx=-1; dy=0}
            if(e.keyCode==38 && dy!=1){dx=0; dy=-1}
            if(e.keyCode==39 && dx!=-1){dx=1; dy=0}
            if(e.keyCode==40 && dy!=-1){dx=0; dy=1}
        });

        function draw(){
            ctx.fillStyle='#000';
            ctx.fillRect(0,0,canvas.width,canvas.height);

            ctx.fillStyle='#0f0';
            snake.forEach(seg=>{
                ctx.fillRect(seg.x*grid, seg.y*grid, grid-2, grid-2);
            });

            ctx.fillStyle='#f00';
            ctx.fillRect(food.x*grid, food.y*grid, grid-2, grid-2);

            let head = {x:snake[0].x+dx, y:snake[0].y+dy};
            snake.unshift(head);

            if(head.x==food.x && head.y==food.y){
                score+=10;
                food.x=Math.floor(Math.random()*20);
                food.y=Math.floor(Math.random()*20);
            }else{
                snake.pop();
            }

            if(head.x<0||head.y<0||head.x>=20||head.y>=20){
                alert('æ¸¸æˆç»“æŸï¼å¾—åˆ†ï¼š'+score);
                location.reload();
            }
        }

        setInterval(draw, 120);
    </script>
