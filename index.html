        function restoreWindow(appType) {

        // æ–°å¢ï¼šæ›´æ–°Dockå›¾æ ‡çŠ¶æ€
        function updateDockIconStatus(appType, isMinimized) {
            const dockIcon = document.querySelector(`.dock-icon[data-app="${appType}"]`);
            if (!dockIcon) return;
            
            if (windows[appType]) {

                    dockIcon.classList.remove('min-window');

        // 4. æ¿€æ´»çª—å£ï¼ˆç½®é¡¶ï¼‰
        function activateWindow(windowEl) {
            // ç§»é™¤ä¹‹å‰æ¿€æ´»çª—å£çš„æ ·å¼
            if (activeWindow) {
                activeWindow.classList.remove('active');

        // 5. åˆå§‹åŒ–çª—å£æ§åˆ¶ï¼ˆæ‹–åŠ¨ã€å…³é—­ã€æœ€å°åŒ–ã€æœ€å¤§åŒ–ï¼‰
        function initWindowControls(windowEl, appType) {
            const titleBar = windowEl.querySelector('.window-titlebar');
            const closeBtn = windowEl.querySelector('.light-close');
            const minBtn = windowEl.querySelector('.light-min');
            const maxBtn = windowEl.querySelector('.light-max');
            
            let isDragging = false;
            let dragStartX, dragStartY, windowStartX, windowStartY;
            let isMaximized = false;
            let normalSize = {
                width: windowEl.style.width || '800px',
                height: windowEl.style.height || '500px',
                left: windowEl.style.left,
                top: windowEl.style.top
            };

            // çª—å£æ‹–åŠ¨
            titleBar.addEventListener('mousedown', (e) => {
                if (isMaximized) return; // æœ€å¤§åŒ–æ—¶ä¸èƒ½æ‹–åŠ¨
                isDragging = true;
                dragStartX = e.clientX;
                dragStartY = e.clientY;
                windowStartX = windowEl.offsetLeft;
                windowStartY = windowEl.offsetTop;
                titleBar.style.cursor = 'grabbing';
                e.preventDefault();
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                const dx = e.clientX - dragStartX;
                const dy = e.clientY - dragStartY;
                windowEl.style.left = `${windowStartX + dx}px`;
                windowEl.style.top = `${windowStartY + dy}px`;
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
                titleBar.style.cursor = 'move';
            });

            // å…³é—­çª—å£
            closeBtn.addEventListener('click', () => {
                windowEl.remove();
                delete windows[appType];
                delete minimizedWindows[appType];
                
                // æ›´æ–°Dockå›¾æ ‡çŠ¶æ€
                updateDockIconStatus(appType, false);
                
                if (activeWindow === windowEl) {
                    activeWindow = null;
                }
            });

            // æœ€å°åŒ–çª—å£ï¼ˆé‡å†™æ ¸å¿ƒé€»è¾‘ï¼‰
            minBtn.addEventListener('click', () => {
                // æ·»åŠ æœ€å°åŒ–æ ·å¼ï¼ˆæ»‘å‡ºå±å¹•åº•éƒ¨ï¼‰
                windowEl.classList.add('minimized');

                // æ›´æ–°Dockå›¾æ ‡çŠ¶æ€

                if (activeWindow === windowEl) {

            // æœ€å¤§åŒ–/è¿˜åŸçª—å£
            maxBtn.addEventListener('click', () => {

                    normalSize = {

                    windowEl.style.top = normalSize.top;
                    isMaximized = false;

        }

        // 6. åˆå§‹åŒ–åº”ç”¨ç‰¹å®šåŠŸèƒ½
        function initAppFeatures(appType) {
            switch (appType) {
                case 'browser':
                    // ä¿®å¤åçš„æµè§ˆå™¨ï¼šæ–°æ ‡ç­¾é¡µæ‰“å¼€ç½‘ç«™ï¼Œæ— è·¨åŸŸé™åˆ¶
                    const urlInput = document.getElementById('browser-url');

                case 'calculator':

                    const display = document.getElementById('calc-display');

                    calcButtons.forEach(btn => {

                                    calcValue = calcValue.slice(0, -1);
                                    display.textContent = calcValue || '0';
                                    break;
                                case '=':
                                    try {
                                        // æ›¿æ¢Ã—å’ŒÃ·ä¸ºjsè¿ç®—ç¬¦
                                        let expression = calcValue.replace(/Ã—/g, '*').replace(/Ã·/g, '/');
                                        const result = eval(expression);
                                        display.textContent = result;
                                        calcValue = result.toString();
                                    } catch (e) {

                                    break;
                                default:

                case 'notes':

                case 'music':

                    const playBtn = document.getElementById('music-play');
                    let isPlaying = false;
                    
                    playBtn.addEventListener('click', () => {
                        isPlaying = !isPlaying;
                        playBtn.textContent = isPlaying ? 'â¸ï¸' : 'â–¶ï¸';
                    });
                    break;

                case 'canvas':
                    // ç”»æ¿åŠŸèƒ½
                    const canvas = document.getElementById('drawing-canvas');
                    const ctx = canvas.getContext('2d');
                    const clearBtn = document.getElementById('canvas-clear');
                    const colorSelect = document.getElementById('canvas-color');
                    
                    let isDrawing = false;
                    let lastX = 0;
                    let lastY = 0;
                    
                    // å¼€å§‹ç»˜ç”»
                    canvas.addEventListener('mousedown', (e) => {
                        isDrawing = true;
                        [lastX, lastY] = [e.offsetX, e.offsetY];
                    });
                    
                    // ç»˜ç”»ä¸­
                    canvas.addEventListener('mousemove', (e) => {
                        if (!isDrawing) return;
                        
                        ctx.beginPath();
                        ctx.strokeStyle = colorSelect.value;
                        ctx.lineWidth = 2;
                        ctx.lineCap = 'round';
                        ctx.moveTo(lastX, lastY);
                        ctx.lineTo(e.offsetX, e.offsetY);
                        ctx.stroke();
                        [lastX, lastY] = [e.offsetX, e.offsetY];
                    });
                    
                    // ç»“æŸç»˜ç”»
                    canvas.addEventListener('mouseup', () => isDrawing = false);
                    canvas.addEventListener('mouseout', () => isDrawing = false);
                    
                    // æ¸…ç©ºç”»å¸ƒ
                    clearBtn.addEventListener('click', () => {
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                    });
                    break;

                case 'settings':
                    // è®¾ç½®å¼€å…³åŠŸèƒ½
                    const toggles = document.querySelectorAll('.toggle-switch');
                    toggles.forEach(toggle => {
                        toggle.addEventListener('click', () => {

                        });
                    });
                    break;
            }
        }
